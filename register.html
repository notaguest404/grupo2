<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="Janela Inicio" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Amiko' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Baloo' />
</head>
<body>
    <table class="tableContainerClass">
        <tbody class="tableBodyContainerClass">
            <tr class="tableRowContainerClass">
                <td class="backgroundContainer"></td>
                <td class="RegisterContainer">
                    <form action="paginaLogin.html">
                        <div class="container">
                            <h1>
                                <div class="logoWhere">
                                    WH<strong class="logo3first">3</strong>R<strong class="logo3second">3</strong>!
                                </div>
                            </h1>
                            <p>Please fill in this form to join our community.</p>
                                <hr>

                                <label for="firstName"><b>First Name</b></label>
                                <input type="text" placeholder="Enter First Name" name="firstName" required>

                                <label for="lastName"><b>Last Name</b></label>
                                <input type="text" placeholder="Enter Last Name" name="lasttName" required>

                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="username" required>

                                <label for="email"><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" name="email" required>

                                <label for="location"><b>Location</b></label>
                                <input type="text" placeholder="Enter Location" name="location" required>
                              
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                              
                                <label for="psw-repeat"><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                                <hr>
                              
                                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                                <button type="submit" class="registerbtn">Register</button>
                                </div>
                              
                                <div class="container signin">
                                  <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                    </form>                     
                </td>
                <td class="backgroundContainer"></td>
            </tr>
        </tbody>
    </table>

    <!-- Personal Script -->   
    <script src="scripts/register.js"></script>

    <!-- Latest compiled JavaScript -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
