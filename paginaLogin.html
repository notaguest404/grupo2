<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="Janela Inicio" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/loginStyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo" />
</head>

<body>
    <table class="tableContainerClass">
        <tbody class="tableBodyContainerClass">
            <tr class="tableRowContainerClass">
                <td class="backgroundContainer">
                    <img class="loginBackgroundPic" src="images/coffeCrop.jpg" />
                    <div class="loginBox">
                        <form action="feedPage.html" method="post">
                            <div class="container">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required />
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required />
                                <button type="submit" class="loginButton">Login</button>
                                <label>
                    <input type="checkbox" checked="checked" name="remember" />
                    Remember me
                  </label>
                            </div>
                            <div class="containerForgotPassword">
                                <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>
                        </form>
                    </div>
                </td>
                <td class="loginContainer">
                    <div class="rightBox">
                        <div class="logoWhere">
                            WH<strong class="logo3first">3</strong>R<strong class="logo3second">3</strong
                >!
              </div>
              <div class="siteText">
                Share your travelling experiences with the world. Rate hotels,
                restaurants, places and the city itself. We value your
                experience as much as you;
                <p>Join our community for the ultimate tourism social media.</p>
              </div>
              <form id="joinButton" action="register.html">
                <button type="submit" class="registerbtn" >Register</button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Personal Script -->
    <script src="scripts/login.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- icons fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
